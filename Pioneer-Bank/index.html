<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="bank-title">Welcome to Pioneer Bank</h3>
    <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="Password">
        <button id='login' class="btn btn-success">Submit</button>
    </div>
    <script>
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementsByClassName("submit-area");
            loginArea.style.display = "none";
            
            
        })
    </script>
</body>
</html>
